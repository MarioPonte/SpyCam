<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam</title>
    
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/af5e23e73e.js" crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script defer type="text/javascript" src="js/face-api.min.js"></script>
    <script defer type="text/javascript" src="js/scripts.js"></script>
</head>
<body>
    <div class="camContent">
        <video class="camera" autoplay></video>
        <div class="divCanvas">
            <canvas></canvas>
        </div>
        <div class="btnTake">
            <button id="btnPhotoTake" class="btnPhoto"><i class="fa-solid fa-camera"></i> Take Picture</button>
        </div>
        <div class="btnFilters">
            <button class="btnFilter" id="blur">Blur</button>
            <button class="btnFilter" id="brightness">Brightness</button>
            <button class="btnFilter" id="contrast">Contrast</button>
            <button class="btnFilter" id="invert">Invert</button>
            <button class="btnFilter" id="saturate">Saturate</button>
            <button class="btnFilter" id="sepia">Sepia</button>
        </div>
    </div>
</body>
</html>
